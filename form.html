<form action="" method="post" enctype="" autocomplete="on" novalidate>
    <head>
        <title>Ndisha Group registration form</title>
        <h3>Ndisha Group registration form</h3>
    </head>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="phone">PhoneNumber</label>
    <input type="tel" id="phone" name="phone" placeholder="PhoneNumber">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="email Address" required>

    <label for="country">Country</label>
        <select name="country" id="country">
        <option value="kenya">Kenya</option>
        <option value="uganda">Uganda</option>
        <option value="tanzania">Tanzania</option>
    </select>

    <label for="Number of animals">Number of animals</label>
    <input type="number" id="Number of animals" name="Number of animals" placeholder="Number of animals">

    <label for="photo">Passport Photo</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <input type="submit" value="Submit">
</form>
